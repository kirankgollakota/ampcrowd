{% extends base_template_name %}

{% block default_instruction %} 

  <p>Please select the digit (0-9) shown in the image below.  
    If it is unclear, pick the digit that the image is most similar to.</p>

{% endblock %}

{% block item_data %}

  <div class="mnistimg" id="img{{id}}"></div>
  <style>
    .mnistimg {
      width: 140px;
      height: 140px;
      background-size: 140px;
      margin: 10px;
    }
  </style>


  <script language="javascript">
    $(function() {
      var point = {fname:'{{point.fname}}', top:{{point.top}} };
      $("#img{{id}}").css("background-image", "url("+point.fname+")");
      $("#img{{id}}").css("background-position-y", -(point.top * 5));
    });
  </script>

{% endblock %}
